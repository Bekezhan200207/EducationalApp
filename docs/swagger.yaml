paths:
  /auth/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: user credentials
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/handlers.signinRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              ' role':
                type: string
              ' user':
                $ref: '#/definitions/models.User'
              token:
                type: string
            type: object
        "400":
          description: Invalid request Payload
          schema:
            $ref: '#/definitions/models.ApiError'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/models.ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ApiError'
      summary: Вход пользователя в аккаунт, используя email и пароль
      tags:
      - Auth
  /auth/logout:
    post:
      description: Завершает текущую сессию пользователя
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              message:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ApiError'
      security:
      - ApiKeyAuth: []
      summary: Выход из системы
      tags:
      - Auth
  /auth/refresh:
    post:
      description: Обновляет JWT токен с помощью refresh токена из cookie
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              expires:
                type: integer
              token:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ApiError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ApiError'
      summary: Обновление токена
      tags:
